<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="icon" type="image/x-icon" href="timer.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <input type="date" id="target-date" />
        <input type="time" id="target-time" /><br>
        <button onclick="startCountdown()">Start Countdown</button>
        <button onclick="resetCountdown()">Reset Countdown</button>
        <div id="countdown">
            <div id="days" class="time">00</div><p>Days</p>
            <div id="hours" class="time">00</div><p>Hrs</p>
            <div id="minutes" class="time">00</div><p>Min</p>
            <div id="seconds" class="time" style="color: red;">00</div><p style="color: red;">Sec</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
