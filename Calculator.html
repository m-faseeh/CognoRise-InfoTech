<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="calculatorIcon.png">
    <link rel="stylesheet" href="Calculator_style.css">
</head>
<body>
    <div class="calculator-container">
        <table class="calculator">
            <tr>
                <th colspan="4"><input type="text" id="display" value="0" disabled></th>
            </tr>
            <tr>
                <td><button type="button" onclick="appendNumber('%')">%</button></td>
                <td><button type="button" onclick="clearEntry()">CE</button></td>
                <td><button type="button" onclick="clearDisplay()">C</button></td>
                <td><button type="button" onclick="deleteNumber()">⌫</button></td>
            </tr>
            <tr>
                <td><button type="button" onclick="reciprocal()">1/x</button></td>
                <td><button type="button" onclick="square()">x²</button></td>
                <td><button type="button" onclick="squareRoot()">²√x</button></td>
                <td><button type="button" onclick="chooseOperation('/')">÷</button></td>
            </tr>
            <tr>
                <td><button type="button" onclick="appendNumber('7')">7</button></td>
                <td><button type="button" onclick="appendNumber('8')">8</button></td>
                <td><button type="button" onclick="appendNumber('9')">9</button></td>
                <td><button type="button" onclick="chooseOperation('*')">×</button></td>
            </tr>
            <tr>
                <td><button type="button" onclick="appendNumber('4')">4</button></td>
                <td><button type="button" onclick="appendNumber('5')">5</button></td>
                <td><button type="button" onclick="appendNumber('6')">6</button></td>
                <td><button type="button" onclick="chooseOperation('-')">-</button></td>
            </tr>
            <tr>
                <td><button type="button" onclick="appendNumber('1')">1</button></td>
                <td><button type="button" onclick="appendNumber('2')">2</button></td>
                <td><button type="button" onclick="appendNumber('3')">3</button></td>
                <td><button type="button" onclick="chooseOperation('+')">+</button></td>
            </tr>
            <tr>
                <td><button type="button" onclick="toggleSign()">+/-</button></td>
                <td><button type="button" onclick="appendNumber('0')">0</button></td>
                <td><button type="button" onclick="appendNumber('.')">.</button></td>
                <td><button type="button" class="equals" onclick="calculate()">=</button></td>
            </tr>
        </table>
    </div>
    <script src="Calculator_script.js"></script>
</body>
</html>
